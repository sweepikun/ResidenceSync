# Gradle 9.2 优化配置

# 启用配置缓存 (显著提高构建性能)
org.gradle.caching=true

# 并行构建
org.gradle.parallel=true

# 配置缓存配置
org.gradle.configuration-cache=true
org.gradle.configuration-cache-problems=warn

# 启用缓存构建
org.gradle.cache.builds=true

# 使用新的 VFS (Virtual File System)
org.gradle.vfs.watch=true

# 启用并行 GC
org.gradle.jvmargs=-Xmx2g -XX:+UseParallelGC

# 使用新的文件系统监控
org.gradle.vfs.daemon=true

# 启用性能监控
org.gradle.performance=true

# Kotlin 编译器配置
kotlin.code.style=official
kotlin.incremental=true

# Java 编译优化
org.gradle.java.compile.allOptions=true

# 启用自动版本升级 (谨慎使用)
# org.gradle.auto.version.upgrade=true

# 启用测试并发
org.gradle.test.parallel=true

# 启用内存优化
org.gradle.memory.max=2g

# 启用新的缓存系统
org.gradle.caching.controller.enabled=true

# 使用新的依赖解析优化
org.gradle.dependency.cache.dir=.gradle/dependency-cache

# 启用配置重新使用
org.gradle.configuration-cache-problems=warn

# Java 工具链自动检测
org.gradle.java.toolchain.autoDetect=true

# 启用 Gradle Daemon
org.gradle.daemon=true

# 测试结果缓存
org.gradle.test.results.cache=true

# 构建缓存目录
org.gradle.cache.dir=.gradle/build-cache